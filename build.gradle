
plugins {
    id 'fabric-loom' version '1.2-SNAPSHOT'
    id 'maven-publish'
}

group = 'com.simpleplayeranimator'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url 'https://maven.kosmx.dev/' }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.20.1'
    mappings 'net.fabricmc:yarn:1.20.1+build.10:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.14.21'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.83.0+1.20.1'
    modImplementation 'dev.kosmx.player-anim:player-animation-lib-fabric:1.0.1'
    modImplementation 'io.github.kosmx.bendy-lib:bendy-lib-fabric:1.0.1'
}
